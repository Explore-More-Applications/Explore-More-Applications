<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="Reset bodyCSS ">

    <section class="banner">

        <div class="bannerDiv">
            <img src="Banner-image.jpg" alt="" class="banner-img fade-in">
        </div>
        
    </section>

    <section class="content">

        <div class="fade-up">

            <h1 class="heading">Minerals</h1>

            <iframe src="Content/Minerals.htm" frameborder="0" scrolling="no" class="content-html" id="myIframe"></iframe>
        </div>

                <script>
            function resizeIframe(iframe) {
            try {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
                } catch (e) {
                console.warn("Resize failed:", e);
                }
            }

            const iframe = document.getElementById('myIframe');
            iframe.addEventListener('load', function () {
            resizeIframe(iframe);
            });
        </script>



    </section>


</body>
</html>
